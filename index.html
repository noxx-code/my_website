<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<!-- Robot-style font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ffffff;
  color: #000000;
  font-family: 'Orbitron', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Ink-style container */
.container {
  text-align: center;
  padding: 60px 80px;
  border: 4px solid #000;
  position: relative;
}

/* Ink brush rough edges */
.container::before,
.container::after {
  content: "";
  position: absolute;
  background: #000;
  opacity: 0.15;
}

.container::before {
  width: 100%;
  height: 6px;
  top: -10px;
  left: 0;
  transform: rotate(-1deg);
}

.container::after {
  width: 100%;
  height: 6px;
  bottom: -10px;
  left: 0;
  transform: rotate(1deg);
}

h1 {
  font-size: 4rem;
  letter-spacing: 8px;
  text-transform: uppercase;
}

p {
  margin-top: 20px;
  font-size: 1rem;
  letter-spacing: 3px;
  opacity: 0.7;
}

/* subtle flicker effect */
@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
  20%, 24%, 55% { opacity: 0.4; }
}

h1 {
  animation: flicker 3s infinite;
}
</style>
</head>

<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>something is being built</p>
  </div>
</body>
</html>
